<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Reset Password</div>
    <div class="card-body">
      <form #resetPasswordForm=ngForm (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password"
                   [(ngModel)]="form.password" required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPasswordConfirmation3" class="col-sm-3 col-form-label">Confirm Password</label>
          <div class="col-sm-9">
            <input type="password" name="password_confirmation" class="form-control" id="inputPasswordConfirmation3"
                   placeholder="Confirm Password"
                   [(ngModel)]="form.password_confirmation" required>
            <div class="text-danger" [hidden]="!error['password']">
              {{error['password']}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-9 offset-3">
            <button type="submit" class="btn btn-info" [disabled]="!resetPasswordForm.valid">Change Password</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
